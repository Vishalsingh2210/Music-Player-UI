<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Jhol Song</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="Music.css">
</head>
<body>
    <div class="music-player-container">
        <div class="player-header">
            <h4>Now Playing</h4>
        </div>

        <div class="img-container">
            <img src="Images/Jhol.jpg" alt="Jhol | Coke Studio Pakistan" id="cover">
        </div>

        <h2 id="title">Jhol Song</h2>
        <h3 id="artist">Maanu x Annural Khalid, Coke Studio</h3>

         <audio controls>
          <source src="C:\Users\Hero\Desktop\MUSIC PLAYER UI\New Music Player\Music/Jhol.mp3" id="audio" type="audio/mp3">
 
          </audio>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            <i class="fas fa-volume-up"></i>
        </div>

        <div class="playlist-nav">
            <h4>Jump To Song:</h4>
            <ul>
                <li><a href="index.html">Die With A Smile</a></li>
                <li><a href="song2.html" class="active-nav">Jhol Song</a></li>
                <li><a href="song3.html">Shiddat Song</a></li>
            </ul>
        </div>
    </div>

    <script>
        const pageSongIndex = 1; // This page loads the second song (index 1)
    </script>
    <script src="Music.js"></script>
</body>
</html>
